<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b3>DoC=</b3><input type="number" placeholder="Độ c (Celsius) " id="c">
    <button onclick="chuyenDoi()">Nhập</button>
    <br>
    <h3>kết quả:</h3>
    <p id="result"></p>
    <script>    
    
    function chuyenDoi() {
        let doC = document.getElementById("c").value;
        let doF = (9*doC / 5) + 32;
        document.getElementById("result").innerHTML = "DoF = " + doF;
    }
</script>
</body>
</html>
