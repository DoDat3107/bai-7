<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number"  placeholder="nhâp giá trị" id="a">

    <input type="number" placeholder="nhâp giá trị" id="b">
    <br>
    <button onclick="hienThiTong()">Addition(+)</button>
    <button onclick="hienThihieu()">Subtraction(-)</button>
    <button onclick="hienThitich()">Multiplication(X)</button>
    <button onclick="hienThithuong()">Divisuin(/)</button>
    <br>
    <h3>kết quả:<div id= "result"></div> </h3>
       
    <script>
        function hienThiTong(){
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            a = parseFloat(a);
            b = parseFloat(b);
            let result = a + b;
            document.getElementById("result").innerHTML = result;

        }
        function hienThihieu(){
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            a = parseFloat(a);
            b = parseFloat(b);
            let result = a - b;

            document.getElementById("result").innerHTML = result;
        }
        function hienThitich(){
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            a = parseFloat(a);
            b = parseFloat(b);
            let result = a * b;
         
            document.getElementById("result").innerHTML = result;
        }
        function hienThithuong(){
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            a = parseFloat(a);
            b = parseFloat(b);
            let result = a / b;
         
            document.getElementById("result").innerHTML = result;
        }
    </script>

</body>
</html>
